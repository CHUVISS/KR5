<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Генератор никнеймов</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2e2e42);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.07);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 360px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(8px);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
      letter-spacing: 1px;
    }

    button {
      padding: 12px 20px;
      background: #6c63ff;
      border: none;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      color: #fff;
      transition: 0.3s;
    }

    button:hover {
      background: #5850ff;
      transform: scale(1.05);
    }

    #out {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      padding: 10px 15px;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      display: inline-block;
      min-width: 200px;
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      opacity: 0.7;
    }

  </style>
</head>

<body>

  <div class="container">
    <h1>Генератор никнеймов</h1>

    <button onclick="gen()">Сгенерировать ник</button>

    <p id="out">...</p>

    <div class="footer">Powered by Express.js</div>
  </div>

  <script>
    async function gen() {
      let r = await fetch("/api/nick");
      let d = await r.json();
      document.getElementById("out").innerText = d.nickname;
    }
  </script>
</body>
</html>
